<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Promoções</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <a href="../cardapio.html" class="icon material-icons" style="color: white; text-decoration: none;">arrow_back</a>
            <h1>Administração de Promoções</h1>
            <div></div>
        </header>
        <main class="main-content">
            <h2 class="page-title">Criar Nova Promoção</h2>
            <form class="card">
                <div class="form-group"><input type="text" placeholder="Nome da Promoção"></div>
                <div class="form-group"><textarea placeholder="Descrição"></textarea></div>
                <div class="form-group"><input type="text" placeholder="Código" value="VERAO2024"></div>
                <div class="form-group"><input type="text" placeholder="Tipo de Desconto" value="Porcentagem"></div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group"><input type="text" placeholder="Data de Início"></div>
                    <div class="form-group"><input type="text" placeholder="Valor Fixo"></div>
                </div>
                <button type="button" class="btn btn-primary">Salvar Promoção</button>
            </form>

            <h2 class="page-title" style="margin-top: 30px;">Promoções Ativas</h2>
            <div id="promotions-container">
            </div>
        </main>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
